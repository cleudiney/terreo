<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap LOCAL (ESP32) -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/login-localstorage.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- CONTE√öDO -->
  <main class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">

        <div class="card shadow">
          <div class="card-body">

            <h4 class="card-title text-center mb-3">

            </p>

            <!-- FORM LOGIN -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Digite seu usu√°rio"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Digite sua senha"
                  required
                >
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Entrar
                </button>
              </div>
            </form>

            <!-- MENSAGENS -->
            <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
            <div id="successMsg" class="alert alert-success mt-3 d-none"></div>

            <!-- DEBUG -->
            <div class="mt-4 small text-muted border-top pt-3">
              <strong>Modo:</strong> LocalStorage + Token  
              <br>
              <span id="debugStatus">Aguardando login‚Ä¶</span>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- JS LOCAL -->
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <!-- JS DO SISTEMA -->
  <script src="/js/navbar.js"></script>
  <script src="/js/login-localstorage.js"></script>

</body>
</html>
