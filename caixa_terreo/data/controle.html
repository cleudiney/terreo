<!-- controle.html -->
 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Bombas</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/controle.css">
</head>

<body class="bg-light fade-in">

<div id="navbar"></div>

<main class="container mt-4">

  <h2 class="text-center mb-4">
    <i class="bi bi-toggles"></i>
    Controle Manual de Bombas
  </h2>

  <!-- STATUS -->
  <div id="statusSistema"></div>

  <!-- BOMBAS -->
  <div class="row mt-3" id="painelBombas"></div>

   <!-- AÇÕES RÁPIDAS -->
  <div class="card mt-4">
    <div class="card-header">⚡ Ações rápidas</div>
    <div class="card-body d-grid gap-2 d-md-flex">
      <button class="btn btn-success" onclick="acao('ambas_on')">
        Ligar ambas
      </button>
      <button class="btn btn-danger" onclick="acao('ambas_off')">
        Desligar ambas
      </button>
      <button class="btn btn-secondary" onclick="acao('auto')">
        Modo automático
      </button>
    </div>
  </div>

</main>

<!-- JS -->
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="/js/auth-guard.js"></script>
<script>
  protegerPagina(['admin','sindico','subsindico','zelador']);
</script>

<script src="/js/navbar.js"></script>
<script src="/js/controle.js"></script>

</body>
</html>
